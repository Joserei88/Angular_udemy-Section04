<h1>{{ name }}</h1>


<dl> <!-- definition list -->
  <dt>Nombre:</dt> <!-- define a term -->
  <dd>{{ name }}</dd> <!-- define a description -->

  <dt>Edad:</dt> 
  <dd>{{ age }}</dd>

  <dt>MÃ©todo:</dt> 
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt> 
  <dd>{{ capitalizedName}}</dd>

</dl>


<button 
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()" 
  class="btn btn-primary btn-sm mx-2">
    Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()" 
  class="btn btn-primary btn-sm">
    Cambiar edad
</button>

<button 
  (click)="resetForm()" 
  class="btn btn-danger btn-sm mx-2">
  Reset
</button>
